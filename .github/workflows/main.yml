name: MarmitechCICD
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v1
      - name: Instalando dependências
        uses: actions/npm@v2
        with:
          args: install
      - name: Build do projeto
        uses: actions/npm@v2
        with:
          args: quasar build